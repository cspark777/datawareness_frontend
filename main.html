<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />    <meta name="author" content="INSPIRO" />    
	<meta name="description" content="Themeforest Template Polo, html template">
    <link rel="icon" type="image/png" href="images/favicon.png">   
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Document title -->
    <title>Datawareness</title>
    <!-- DataTables css -->
    
    <link href='plugins/datatables/datatables.min.css' rel='stylesheet' />
    <link href='plugins/jquery-editable/css/jquery-editable.css' rel='stylesheet' />
    <link href="plugins/select2/css/select2.min.css" rel="stylesheet" />

    <!-- Stylesheets & Fonts -->
    <link href="css/plugins.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>

<body>
    <!-- Body Inner -->
    <div class="body-inner">

        <!--edit APIMethod Modal -->
        <div class="modal fade" id="edit_method_modal" tabindex="-1" role="modal" aria-labelledby="modal-label" aria-hidden="true" style="display: none;">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="emm_title">Add API Method</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    </div>
                    <div class="modal-body">    
                        <input type="hidden" id="emm_api_source_id" value="">
                        <input type="hidden" id="emm_api_method_id" value="">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="emm_api_source">API Source</label>
                                    <select style="min-width: 200px;" class="form-control" id="emm_api_source">                                      
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6 btn-div">
                                <a href="javascript:;" class="emm-add-source-btn">Add API Source</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="emm_api_method_name">API Method Name</label>
                                    <select class="form-control" id="emm_api_method_name">
                                    </select>
                                </div> 
                            </div>
                            <div class="col-md-6 btn-div">
                                <!--<a href="javascript:;" class="emm-add-method-name-btn">Add API Method Name</a>-->
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="emm_api_method">API Method</label>
                                    <input type="text" class="form-control" id="emm_api_method">
                                </div>
                            </div>                            
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="emm_api_load_type">API Load Type</label>
                                    <select class="form-control" id="emm_api_load_type">
                                    </select>
                                </div>
                            </div>  
                            <div class="col-md-6">
                                <div class="row" id="loopbasedint_relevant_div" style="display: none;">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="emm_start_from">Int Start From</label>
                                            <input type="text" class="form-control" id="emm_start_from" value="0">
                                        </div>
                                    </div>  
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="emm_last">Int Last</label>
                                            <input type="text" class="form-control" id="emm_last" value="0">
                                        </div>
                                    </div>                                                      
                                </div>
                            </div>                          
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-check">                              
                                    <input class="form-check-input" id="emm_enabled" type="checkbox"><label class="form-check-label" for="emm_enabled">Enabled</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <a href="javascript:;" class="emm-edit-parameter-btn">Edit Parameters</a>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-b" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-b">Add</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- end: Modal -->
        
        <!--APISource Modal -->
        <div class="modal fade" id="api_source_modal" tabindex="-1" role="modal" aria-labelledby="modal-label" aria-hidden="true" style="display: none;">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="asm_title"></h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="asm_apisource_id" value="">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="asm_endpoint">API Endpoint</label>
                                    <input type="text" class="form-control" id="asm_endpoint" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="row mb-5">
                            <div class="col-md-12">
                                <div class="form-check">                              
                                    <input class="form-check-input" id="asm_outputxml" type="checkbox"><label class="form-check-label" for="asm_outputxml">Output is XML</label>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-5">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="asm_auth_type">Authentication Type</label>
                                    <select class="form-control" id="asm_auth_type">
                                        <option value="header">header</option>
                                        <option value="aaa">aaa</option>
                                        <option value="bbb">bbb</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="row">
                                    <table id="asm_auth_table" class="table table-bordered table-hover" style="width:100%">
                                        <thead>
                                            <tr>
                                                <td>Header</td>
                                                <td>Value</td>
                                                <td>Delete</td>
                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <a href="javascript:;" id="add_api_auth_btn">+ Add </a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-check">                              
                                    <input class="form-check-input" id="asm_enabled" type="checkbox"><label class="form-check-label" for="asm_enabled">Enabled</label>
                                </div>
                            </div>
                            <div class="col-md-8" style="text-align: right;">
                                <a href="javascript:;" class="asm-edit-header-btn">Edit headers</a>                                
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-b" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-b">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- end: Modal -->

        <!--edit APIHeader Modal -->
        <div class="modal fade" id="edit_header_modal" tabindex="-1" role="modal" aria-labelledby="modal-label" aria-hidden="true" style="display: none;">
            <div class="modal-dialog">
                <input type="hidden" id="ehm_api_source_id" value="">                
                
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="ehm_title"></h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-12">
                                <table id="ehm_table" class="table table-bordered table-hover" style="width:100%">
                                    <thead>
                                        <tr>
                                            <td>Header</td>
                                            <td>Value</td>
                                            <td>Delete</td>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <a href="javascript:;" id="add_api_header_btn"> + Add </a>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-b" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-b">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- end: Modal -->

        <!--edit APIParameter Modal -->
        <div class="modal fade" id="edit_parameter_modal" tabindex="-1" role="modal" aria-labelledby="modal-label" aria-hidden="true" style="display: none;">
            <div class="modal-dialog">
                <input type="hidden" id="epm_api_source_id" value="">                
                <input type="hidden" id="epm_api_method_id" value="">
                <input type="hidden" id="epm_api_method_name" value="">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="epm_title"></h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-12">
                                <table id="epm_table" class="table table-bordered table-hover" style="width:100%">
                                    <thead>
                                        <tr>
                                            <td>API Method</td>
                                            <td>Header</td>
                                            <td>Value</td>
                                            <td>Delete</td>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <a href="javascript:;" id="add_api_parameter_btn"> + Add </a>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-b" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-b">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- end: Modal -->

        <!--add APIMethod Name Modal -->
        <div class="modal fade" id="add_method_name_modal" tabindex="-1" role="modal" aria-labelledby="modal-label" aria-hidden="true" style="display: none;">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="amnm_title">Add API Method Name</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="amnm_name">API Method Name ( has to be unique for this API Source ) </label>
                                    <input type="text" class="form-control" id="amnm_name" placeholder="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-b" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-b">Add</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- end: Modal -->

        <!-- Page Content -->
        <section id="page-content" class="no-sidebar">
            <div class="container">
                <!-- DataTable -->
                <div class="row mb-3">
                    <div class="col-lg-6" id="subscriptionname">
                        <h4></h4>
                    </div>
                    <div class="col-lg-6 text-right">                        
                        <div class="p-dropdown ml-3 float-right">
                            <a class="title btn btn-light"><i class="icon-settings"></i></a>
                            <div class="p-dropdown-content">
                                <ul>
                                    <li>Subscription</li>
                                    <li></li>
                                    
                                    <li>
                                        <hr>
                                    </li>
                                    
                                    <li><a href="#">Logout</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12" id="main_table_div">
                        <div id="api_method_name_select_div">
                            <select id="api_method_name_select" style=""></select>
                        </div>
                        <table id="maintable" class="table table-bordered table-hover" style="width:100%">

                        </table>
                    </div>
                </div>
                <!-- end: DataTable -->
            </div>
        </section>
        <!-- end: Page Content -->
    </div> <!-- end: Body Inner -->
    <!-- Scroll top -->
    <a id="scrollTop"><i class="icon-chevron-up"></i><i class="icon-chevron-up"></i></a>
    <!--Popover plugin files-->
    <script src="plugins/popper/popper.min.js"></script>

    <!--Plugins-->
    <script src="js/jquery.js"></script>
    <script src="js/plugins.js"></script>

    <!--Template functions-->
    <script src="js/functions.js"></script>

    <!--Datatables plugin files-->
    <script src='plugins/jquery.blockUI.js'></script>
    <script src="plugins/select2/js/select2.js"></script>
    <script src='plugins/datatables/datatables.js'></script>
    <script src='plugins/jquery-editable/js/jquery-editable-poshytip.js'></script>
    

    <script src='js/custom.js'></script>

</body>

</html>
